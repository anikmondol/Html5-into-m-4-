<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            padding-left: 20px;
            padding-bottom: 10px;
        }
        img{
            width: 30%;
            display: block;
            max-height: 600px;
            padding-top: 20px;
        }
        label{
            display: block;
            margin-bottom: 5px;
        }
        .an{
            display: block;
            margin: 10px 0px;
        }
        h4{
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>
<body>
    <head>
        <hr>
        <label for="">Search your image here:
            <input type="text" name="" id="">
            <button>Search</button>
        </label>
        <img src="https://images.unsplash.com/photo-1599625042924-a22b68c0e39a?q=80&w=1840&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="this Internet image">
        <a class="an" href="https://unsplash.com/s/photos/panda">For more click here</a>
        <hr>
    </head>
    <main>
        <h4>Feedback Form</h4>
        <form action="">
            <label for="name">Name:
                <br>
                <input type="text" id="name">
            </label>
            <label for="date">Data:
                <br>
                <input type="date" name="" id="data">
            </label>
            <textarea name="" id="textarea" cols="30" rows="5"></textarea>
            <br>
            <input type="button" value="Submit">
        </form>
    </main>
    <footer></footer>
</body>
</html>
