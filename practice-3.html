<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding-left: 10px;
        }
        table{
            border-collapse: collapse;
        }
        th, td{
            border: 1px solid black;
            padding: 30px;
        }
        h4{
            margin-left: 110px;
            margin-bottom: 0px;
       }
       h1{
        margin-left: 75px;
       }
    </style>
</head>
<body>
    <header>
        <h1>Table Tennis Tournament</h1>
    </header>
    <main>
        <caption>
            <h4>Tournament Schedule and Results</h4>
        </caption>
        <table>
            <thead>
                <tr>
                    <b>
                        <th>Round 1</th>
                        <th>Player A</th>
                        <th>Player B</th>
                    </b>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Match 1</td>
                    <td>John</td>
                    <td>Alice</td>
                </tr>
                <tr>
                    <td>Match 2</td>
                    <td>Mark</td>
                    <td>Saran</td>
                </tr>
            </tbody>
            <thead>
                <b>
                    <tr>
                        <th>Round 2</th>
                        <th>Player C</th>
                        <th>Player D</th>
                    </tr>
                </b>
            </thead>
            <tbody>
                <tr>
                    <td>Match 3</td>
                    <td>TBD</td>
                    <td>TBD</td>
                </tr>
                <tr>
                    <td>Match 4</td>
                    <td>TBD</td>
                    <td>TBD</td>
                </tr>
            </tbody>
            <tfoot></tfoot>
            <thead>
                <b>
                    <tr>
                        <th>Final</th>
                        <th>Winner of Match 3</th>
                        <th>Winner of Match 4</th>
                    </tr>
                </b>
            </thead>
            <tfoot>
                <tr>
                    <td>Match 4</td>
                    <td>TBD</td>
                    <td>TBD</td>
                </tr>
            </tfoot>
        </table>
    </main>
    <footer></footer>
</body>
</html>
