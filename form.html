<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        label{
            display: block;
            margin-bottom: 10px;
        }
        fieldset{
            margin-bottom: 10px;
        }
        .btn{
            margin-left: 3px;
        }
    </style>
    <link rel="stylesheet" href="style/nav.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>

                <li><a href="table.html">Table</a></li>
                <li><a href="video.html">Video</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Please Fill up the from</h2>
    </main>
    <form action="">
        <label for="name">Your Name:
            <input id="name" type="text" placeholder="Your name">
        </label>
        <label for="email">Your Email:
            <input type="email" name="" id="email" placeholder="Your Email">
        </label>
        <label for="phone">Your Phone:
            <input type="number" name="" id="phone" placeholder="Your Phone">
        </label>
        <fieldset>
            <legend>Pick one pitha</legend>
            <label for="chitoy">
                <input type="radio" name="pitha" id="chitoy">chitoy
            </label>
            <label for="vapa">
                <input type="radio" name="pitha" id="vapa">vapa
            </label>
            <label for="puri">
                <input type="radio" name="pitha" id="puri">puri
            </label>
        </fieldset>
        <fieldset>
            <legend>Pick one or more vorta</legend>
            <label for="sorisa">
                <input type="checkbox" name="vorta" id="sorisa">sorisa
            </label>
            <label for="shutki">
                <input type="checkbox" name="vorta" id="shutki">shutki
            </label>
            <label for="chili">
                <input type="checkbox" name="vorta" id="chili">chili
            </label>
        </fieldset>
        <fieldset>
            <legend>Spacial Instruction</legend>
            <textarea name="" id="" cols="30" rows="5"></textarea>
        </fieldset>
        <input class="btn" type="reset" value="Reset">
        <input class="btn" type="submit" value="Submit">
    </form>
    <footer>
        <p>

        </p>
    </footer>
</body>
</html>
